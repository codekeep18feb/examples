<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>{% block title %}My Flask App{% endblock %}</title>
    <script>
        // Function to check if user is logged in based on localStorage
        function updateNav() {
            const token = localStorage.getItem('tezkit_token');
            const loggedInLinks = document.getElementById('loggedInLinks');
            const loggedOutLinks = document.getElementById('loggedOutLinks');

            if (token) {
                loggedInLinks.style.display = 'block';
                loggedOutLinks.style.display = 'none';
            } else {
                loggedInLinks.style.display = 'none';
                loggedOutLinks.style.display = 'block';
            }
        }

        // Update navigation on page load
        window.onload = updateNav;
    </script>

</head>
<body>
    <header>
        <nav>
            <div id="loggedInLinks" style="display: none;">
                <!-- Links for logged-in users -->
                <a href="/">Home</a>
                <a href="/books">Books</a>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
            <div id="loggedOutLinks" style="display: none;">
                <!-- Links for logged-out users -->

                <a href="/books">Books</a>

</body>
</html>

{% extends "base.html" %}

{% block title %}Available Books{% endblock %}

{% block content %}
<h1>Available Books</h1>
<ul>
    {% for book in books %}
    <li>
        <h2>{{ book.title }} by {{ book.author }}</h2>
        <form action="{{ url_for('book_book', book_id=book.id) }}" method="post">
            <label for="days">Number of days to book:</label>
            <input type="number" id="days" name="days" min="1" required>
            <button type="submit">Book</button>
        </form>
        <a href="{{ url_for('book_availability', book_id=book.id) }}">Check Availability</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
